<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 9</title>
  </head>
  <body>
    <header class="flex flex-col px-20 py-5 border-2 border-black">
      <h1 class="text-5xl font-bold">Random Quote</h1>
      <div class="flex flex-col items-start justify-center w-full m-5 p-8 text-3xl font-bold border-2 border-black rounded-2xl">
        <p id="quote">Lorem Ipsum</p>
        <p id="author" class="mt-2">by</p>
        <div class="flex justify-end w-full p-2">
          <button id="randomQuote" class="text-xl p-4 border-2 rounded-2xl hover:cursor-pointer hover:bg-amber-100">Random quote </button>
        </div>
      </div>
    </header>
    <main class="flex p-5 flex-col">
        <div class="flex justify-between items-center w-full mb-5">
          <div>
            <label for="quoteSelect">Item per page</label>
            <select id="quoteSelect">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </div>
          <div id="pagesContainer"></div>
        </div>
      <div class="grid grid-cols-1 md:grid-cols-3" id="manyQuotesContainer"></div>
    </main>
    <footer>

    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
