<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My favourite pokemon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <header>
    <img src="source/header-img.png" alt="pokemon logo" />
    <div class="navigation">
    <nav>
      <label for="type">Type</label>
      <select name="type" id="type">
        <option value="fire">fire</option>
        <option value="water">water</option>
        <option value="electric">electric</option>
        <option value="psychic">psychic</option>
        <option value="ground">ground</option>
        <option value="grass">grass</option>
        <option value="fighting">fighting</option>
        <option value="rock">rock</option>
        <option value="dark">dark</option>
        <option value="normal">normal</option>
        <option value="ice">ice</option>
        <option value="poison">poison</option>
        <option value="steel">steel</option>
        <option value="fairy">fairy</option>
        <option value="flying">flying</option>
        <option value="bug">bug</option>
        <option value="ghost">ghost</option>
        <option value="dragon">dragon</option>
      </select>
    </nav>
    </div>
  </header>
  <main>
    <div class="pokemon-grid">
      <div class="card">
        <h2>Sylveon</h2>
        <img src="source/pokemon/nimphya.png" alt="Sylveon">
        <h2>Fairy</h2>
      </div>
      <div class="card">
        <h2>Mew</h2>
        <img src="source/pokemon/mew.png" alt="Mew">
        <h2>Psychic</h2>
      </div>
      <div class="card">
        <h2>Gardevoir</h2>
        <img src="source/pokemon/sernai.png" alt="Gardevoir">
        <h2>Psychic - Fairy</h2>
      </div>
      <div class="card">
        <h2>Serperior</h2>
        <img src="source/pokemon/jaroda.png" alt="Serperior">
        <h2>Grass</h2>
      </div>
      <div class="card">
        <h2>Ogerpon Fire mask</h2>
        <img src="source/pokemon/fireOkapong.png" alt="Fire-Ogerpon">
        <h2>Grass</h2>
      </div>
      <div class="card">
        <h2>Dragonite</h2>
        <img src="source/pokemon/kairyu.png" alt="Dragonite">
        <h2>Dragon - Flying</h2>
      </div>
      <div class="card">
        <h2>Lunala</h2>
        <img src="source/pokemon/lunala.png" alt="Lunala">
        <h2>Psychic - Ghost</h2>
      </div>
      <div class="card">
        <h2>Zacian</h2>
        <img src="source/pokemon/zacian.png" alt="Zacian">
        <h2>Fairy</h2>
      </div>
      <div class="card">
        <h2>Lucario</h2>
        <img src="source/pokemon/lucario.png" alt="Lucario">
        <h2>Fighting - Steel</h2>
      </div>
      <div class="card">
        <h2>Terapagos Terastal Form</h2>
        <img src="source/pokemon/terapakos.png" alt="Terapagos Terastal Form">
        <h2>Normal</h2>
      </div>
    </div>
  </main>
  <footer>
    <h2>
      My favourite pokemon
    </h2>
  </footer>
  </body>
</html>
